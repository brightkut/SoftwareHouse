      <div id="main">
          <div class="container">
              <div class="card bg-secondary">
                    <h4 class="card-title mt-3 text-center"style="color: white;">Create Account</h4>
                    <p class="text-center"style="color: white;">Get started with your free account</p>
                    <p>
                        <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                        <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                    </p>
                    <p class="divider-text">
                        <span class="bg-secondary" style="color: white;">OR</span>
                    </p>
                    <form>
                        <!--input username-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>

                            </div>
                            <input id = "username" type="text" class="form-control" placeholder="username">

                        </div>
                        <!--input email-->
                        <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                 </div>
                                <input id="email" class="form-control" placeholder="Email address" type="email">
                            </div> 
                        <!--input phone-->
                            <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                    </div>
                                    <select id ="codenumber"class="custom-select" style="max-width: 120px;">
                                        <option value="+971">+971</option>
                                        <option value="+972">+972</option>
                                        <option value="+198">+198</option>
                                        <option value="+701">+701</option>
                                        <option  selected =""value="+66">+66</option>
                                    </select>
                                    <input  id="phone"class="form-control" placeholder="Phone number" type="text">
                                </div> 
                                <!--input job-->
                            <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                                    </div>
                                    <select id ="job" class="form-control">
                                        <option selected=""> Select job type</option>
                                        <option value="programmer">Programmer</option>
                                        <option value="manager">Manager</option>
                                        <option value="student">Student</option>
                                    </select>
                                </div> 
                                <!--input pass-->
                                <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input id ="password"class="form-control" placeholder="Create password" type="password">
                                    </div> 
                                    <!--input confirm-->
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input id = "repeatpassword"class="form-control" placeholder="Repeat password" type="password">
                                    </div>
                                    <div class="form-group">
                                            <button id ="regisbutton" type="button" class="btn btn-primary btn-block"> Create Account</button>
                                        </div> <!-- form-group// -->      
                                        <p class="text-center"style="color: white;">Have an account? <a href="login.html"style="color: lightblue;">Log In</a></p>      

                    </form>

              </div>


          </div>
